name: GitHub Pages Status

on:
  workflow_dispatch:

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Check GitHub Pages Status
        run: |
          echo "GitHub Pages Status:"
          echo "Repository: ${{ github.repository }}"
          echo "Current SHA: ${{ github.sha }}"
          echo "Try accessing your site at: https://ananasdda.github.io/aboutme_QA/"
          echo "If it's still not working, please verify that:"
          echo "1. GitHub Pages is enabled in your repository settings"
          echo "2. The gh-pages branch exists and contains the correct files"
          echo "3. The .nojekyll file exists in the gh-pages branch root"